<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Moja Aplikacja{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body class="d-flex flex-column min-vh-100 dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">AlarmApp</a>
        <div class="d-flex">
          <button id="themeToggle" class="btn btn-sm btn-outline-light">
            <i class="bi bi-moon"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <main class="flex-grow-1 py-4">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="border-top py-3 text-center small">
      <div class="container">
        Â© 2025 AlarmApp
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  </body>
</html>
